<script src='https://npmcdn.com/babel-core@5.8.34/browser.min.js'></script>
<script lang='babel' type='text/babel'>

  const margin = { top: 167.93, right: 3960-3815.83, bottom: 2880-2248.73, left: 541.9 };
  const width = 3960 - margin.left - margin.right;
  const height = 2880 - margin.top - margin.bottom;
  //const width = 3960
  //const height = 2880

  const bisectDem = d3.bisector(d => d.demneed).left;
  const bisectRep = d3.bisector(d => d.repneed).left;
  const formatValue = d3.format(',.2f');

  //d3.select('body')
  //  .style('font', '10px sans-serif')

  const x = d3.scaleLinear()
    .range([0, width]);

  const y = d3.scaleLinear()
    .range([height, 0]);

  const demline = d3.line()
    .x(d => x(d.demneed))
    .y(d => y(d.demseats));

  const repline = d3.line()
    .x(d => x(d.repneed))
    .y(d => y(d.repseats));


  const svg = d3.select('svg').append('svg')
    //.attr('width', width + margin.left + margin.right)
    //.attr('height', height + margin.top + margin.bottom)
    .attr('viewBox', [-margin.left,-margin.top,3960,2880]);
    //.append('g');
    //.attr('transform', `translate(${margin.left}, ${margin.top})`);

  d3.csv("lines.csv", type, (error, data) => {
    if (error) throw error;

    y.domain([Math.min(d3.min(data, d => d.demseats),d3.min(data, d => d.repseats))-1,
          Math.max(d3.max(data, d => d.demseats),d3.max(data, d => d.repseats))+1])
    const xlims = [Math.min(d3.min(data, d => d.demneed),d3.min(data, d => d.repneed)),
          Math.max(d3.max(data, d => d.demneed),d3.max(data, d => d.repneed))]
    x.domain(xlims)

    svg.append('path')
      .datum(data)
      .attr('class', 'line')
      .attr("d", repline)
      .attr("stroke", "rgb(220 34 34)");

    svg.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("d", demline)
      .attr("stroke", "rgb(22 107 170)");


    d3.selectAll('.line')
      .styles({
        fill: 'none',
        'stroke-width': '17',
        'shape-rendering': 'crispEdges',
        'opacity': '1'
      });

    const focus = svg.append('g')
      .attr('class', 'focus')
      .style('display', 'none');

    focus.append('line')
      .classed('y', true);

    const containerheight = document.getElementById('svgContainer').scrollHeight
    function newsize(x) {
      return Math.max(1.2*x, 1.2*x*500/containerheight);
    }

    const tooltipheight = 400
    const rectwidth = newsize(318)
    const rectheight = newsize(250)
    const rect_y = -80
    const rect_x = newsize(36)
    const rectround = newsize(30)
    const rectcolor = '#555'
    const triangle = [6,0,newsize(rect_x),newsize(-(rect_x)/2),newsize(rect_x),newsize(rect_x)/2]
    const fliptriangle = [-6,0,-rect_x,-(rect_x)/2,-rect_x,(rect_x)/2]
    const text_x_pad = rect_x + newsize(32)
    const text_y_pad = rect_y + newsize(53)
    const small_gap = newsize(54)
    const big_gap = newsize(59)


    focus.append('rect')
      .attr('class', 'notflipped')
      .attr('width', rectwidth)
      .attr('height', rectheight)
      .attr('y', rect_y)
      .attr('x', rect_x)
      .attr('rx', rectround)
      .style('fill', rectcolor);

    focus.append('polygon')
      .attr('class', 'notflipped')
      .attr('points', triangle)
      .style('stroke', rectcolor)
      .style('fill', rectcolor);

    focus.append('text')
      .attr('class','demlab notflipped')
      .attr('x', text_x_pad)
      .attr('y', text_y_pad);

    focus.append('text')
      .attr('class','demval notflipped')
      .attr('x', text_x_pad)
      .attr('y', text_y_pad+small_gap);

    focus.append('text')
      .attr('class','replab notflipped')
      .attr('x', text_x_pad)
      .attr('y', text_y_pad+small_gap+big_gap);

    focus.append('text')
      .attr('class','repval notflipped')
      .attr('x', text_x_pad)
      .attr('y', text_y_pad+small_gap+big_gap+small_gap);

      focus.append('text')
      .attr('class','xval')
      .attr('x', 0)
      .attr('y', height-tooltipheight+newsize(64));

    focus.append('rect')
      .attr('class', 'flipped')
      .attr('width', rectwidth)
      .attr('height', rectheight)
      .attr('y', rect_y)
      .attr('x', -rectwidth-rect_x)
      .attr('rx', rectround)
      .style('fill', rectcolor);

    focus.append('polygon')
      .attr('points', fliptriangle)
      .attr('class', 'flipped')
      .style('stroke', rectcolor)
      .style('fill', rectcolor);

    focus.append('text')
      .attr('class','demlab flipped')
      .attr('x', -rectwidth-2*rect_x+text_x_pad)
      .attr('y', text_y_pad);

    focus.append('text')
      .attr('class','demval flipped')
      .attr('x', -rectwidth-2*rect_x+text_x_pad)
      .attr('y', text_y_pad+small_gap);

    focus.append('text')
      .attr('class','replab flipped')
      .attr('x', -rectwidth-2*rect_x+text_x_pad)
      .attr('y', text_y_pad+small_gap+big_gap);

    focus.append('text')
      .attr('class','repval flipped')
      .attr('x', -rectwidth-2*rect_x+text_x_pad)
      .attr('y', text_y_pad+small_gap+big_gap+small_gap);

    svg.append('rect')
      .attr('class', 'overlay')
      .attr('width', width)
      .attr('height', height)
      .on('mouseover', () => focus.style('display', null))
      .on('mouseout', () => focus.style('display', 'none'))
      .on('mousemove', mousemove);

    d3.select('.overlay')
      .styles({
        fill: 'none',
        'pointer-events': 'all'
      });

    d3.selectAll('.focus line')
      .styles({
        fill: 'none',
        'stroke': '#888',
        'stroke-width': '1',
        'stroke-dasharray': '5 5'
      });

    function mousemove() {
      const x0 = x.invert(d3.mouse(this)[0]);
      const i = bisectDem(data, x0, 1);
      const j = bisectRep(data, x0, 1);
      const rep = data[j];
      const dem = data[i];
      focus.attr('transform', `translate(${(x0-xlims[0])*width/(xlims[1]-xlims[0])}, ${tooltipheight})`);

      focus.select('line.y')
        .attr('x1', 0)
        .attr('x2', 0)
        .attr('y1', -tooltipheight)
        .attr('y2', height - tooltipheight);

      const xvalheight = 38*1.65;
      const labheight = 27.5*1.65;
      const yvalheight = 32*1.65;


      focus.selectAll('.xval').text(Math.round((x0-50)*2*10)/10).style('text-anchor', 'middle').style('font', newsize(xvalheight) +'px sans-serif')
        .attr('x', Math.max(Math.min(0,(97.5-(x0-xlims[0]))*width/(xlims[1]-xlims[0])),(3-(x0-xlims[0]))*width/(xlims[1]-xlims[0])));
      focus.selectAll('.demlab').text("Democrats:").style('text-anchor', 'left').style('font', newsize(labheight)+'px sans-serif').style('fill','#FFFFFF');
      focus.selectAll('.demval').text(dem.demseats).style('text-anchor', 'left').style('font', newsize(yvalheight)+'px sans-serif').style('fill','#FFFFFF');
      focus.selectAll('.replab').text("Republicans:").style('text-anchor', 'left').style('font', newsize(labheight)+'px sans-serif').style('fill','#FFFFFF');
      focus.selectAll('.repval').text(rep.repseats).style('text-anchor', 'left').style('font', newsize(yvalheight)+'px sans-serif').style('fill','#FFFFFF');
      if((x0-xlims[0])*width/(xlims[1]-xlims[0])+rect_x+rectwidth+2<width){
        focus.selectAll('.flipped').style('visibility', 'hidden')
        focus.selectAll('.notflipped').style('visibility', 'visible')
      }
      if((x0-xlims[0])*width/(xlims[1]-xlims[0])+rect_x+rectwidth+2>=width){
        focus.selectAll('.notflipped').style('visibility', 'hidden')
        focus.selectAll('.flipped').style('visibility', 'visible')
      }
    
    }
  });

  function type(d) {
    d.demneed = +d.demneed;
    d.demseats = +d.demseats;
    d.repneed= +d.repneed;
    d.repseats = +d.repseats;
    return d;
  }

d3.select('svg').append('svg').html('<line x1="2287.89" y1="1046.96" x2="2287.89" y2="1011.07" stroke-linecap="round" style="fill:none;stroke:#000000;stroke-width:12.96"/>');
d3.select('svg').append('svg').html('<line x1="2287.89" y1="1142.62" x2="2287.89" y2="1106.73" stroke-linecap="round" style="fill:none;stroke:#000000;stroke-width:12.96"/>');
